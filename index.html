
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Aby T Joseph</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="profile-container">
        <div class="profile-card">
            <div class="profile-header">
                <img src="assets/abyt.jpg" alt="Aby T Joseph" class="profile-img">
            </div>
            
            <div class="profile-body">
                <h1 class="name">Aby T Joseph</h1>
                <p class="location">
                    <i class="fa-solid fa-location-dot"></i> Kuruvalangad, Kerala
                </p>
                
                <p class="bio">
                    Passionate individual exploring the world of technology and design. 
                </p>

                <div class="social-links">
                    <a href="#" class="social-btn"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" class="social-btn"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="#" class="social-btn"><i class="fa-regular fa-envelope"></i></a>
                </div>

                <button class="contact-btn">Contact Me</button>
            </div>
        </div>
    </div>

</body>
</html>
