<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card - Aby T Joseph</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="id-card-wrapper">
        <div class="id-card-container" id="printableArea">
            <div class="hole-punch"></div>

            <div class="id-header">
                <img src="assets/logo.png" alt="Pala Boys Logo" class="company-logo">
                <h2 class="company-name">Pala Boys</h2>
            </div>

            <div class="id-body">
                <div class="photo-frame">
                    <img src="assets/abyt.webp" alt="Aby T Joseph" class="user-photo">
                </div>

                <h1 class="user-name">Aby T Joseph</h1>
                <p class="user-role">Member</p>

                <div class="divider"></div>

                <div class="details">
                    <div class="detail-item">
                        <span class="label">ID No:</span>
                        <span class="value">PB-2025-01</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Location:</span>
                        <span class="value">Kuravilangad</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Phone:</span>
                        <span class="value">+91 90748 78171</span>
                    </div>
                </div>
            </div>

            <div class="id-footer">
                <div class="barcode">|| ||| || ||||| || ||</div>
            </div>
        </div>

        <button onclick="window.print()" class="print-btn">
            Download / Print ID Card
        </button>
    </div>

</body>

</html>
